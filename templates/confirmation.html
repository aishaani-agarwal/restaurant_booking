{% extends "base.html" %}
{% block content %}
<div class="card p-4">
  <h5>Confirm booking details</h5>
  <ul class="list-group my-3">
    {% for key, value in data.items() %}
      <li class="list-group-item"><strong>{{ key|capitalize }}:</strong> {{ value }}</li>
    {% endfor %}
  </ul>

  <form method="POST" class="d-flex justify-content-between">
    <a class="btn btn-outline-secondary" href="{{ url_for('table') }}">Modify</a>
    <button class="btn btn-success" type="submit">Confirm & Continue to Rating</button>
  </form>
</div>
{% endblock %}
