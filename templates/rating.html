{% extends "base.html" %}
{% block content %}
<div class="card p-4">
  <h5>Thank you for booking â€” please rate us</h5>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Rating (0-5)</label>
      <input name="rating" type="number" step="0.5" min="0" max="5" class="form-control" required value="5">
    </div>
    <div class="mb-3">
      <label class="form-label">Feedback (optional)</label>
      <textarea name="feedback" class="form-control" rows="3" maxlength="500" placeholder="Any suggestions"></textarea>
    </div>
    <div class="d-flex justify-content-between">
      <a class="btn btn-outline-secondary" href="{{ url_for('confirmation') }}">Back</a>
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </form>
</div>
{% endblock %}
