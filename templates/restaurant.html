{% extends "base.html" %}
{% block content %}
<div class="card p-4">
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Choose restaurant</label>
      <select name="restaurant" class="form-select" required>
        {% for r in restaurants %}
          <option value="{{ r }}">{{ r }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="d-flex justify-content-between">
      <a class="btn btn-outline-secondary" href="{{ url_for('ambience') }}">Back</a>
      <button class="btn btn-primary" type="submit">Next</button>
    </div>
  </form>
</div>
{% endblock %}
