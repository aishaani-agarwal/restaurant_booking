{% extends "base.html" %}
{% block content %}
<div class="card p-4">
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Choose cuisine</label>
      <select name="cuisine" class="form-select" required>
        {% for c in cuisines %}
          <option value="{{ c }}">{{ c }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="d-flex justify-content-between">
      <a class="btn btn-outline-secondary" href="{{ url_for('pricerange') }}">Back</a>
      <button class="btn btn-primary" type="submit">Next</button>
    </div>
  </form>
</div>
{% endblock %}
